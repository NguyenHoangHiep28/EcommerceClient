    <!-- Register Section Begin -->
    <div class="register-login-section spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 offset-lg-3">
                    <div class="register-form">
                        <h2>Register</h2>
                        <form action="#">
                            <div class="group-input">
                                <label for="username">Username or email address *</label>
                                <input type="text" id="username" name="username" [(ngModel)]="username">
                                <span class="text text-danger" *ngIf="username.length == 0">Username cannot leave empty!</span>
                            </div>
                            <div class="group-input">
                                <label for="pass">Password *</label>
                                <input type="password" id="pass" name="password" [(ngModel)]="password">
                                <span class="text text-danger" *ngIf="password.length == 0">Password cannot leave empty!</span>
                            </div>
                            <div class="group-input">
                                <label for="con-pass">Confirm Password *</label>
                                <input type="password" (input)="checkpassword()" name="confirmPassword" [(ngModel)]="confirmPassword" id="con-pass">
                                <span class="text text-danger" *ngIf="passwordMatch == false">Confirm password not match!</span>
                            </div>
                            <button type="submit" (click)="register()" class="site-btn register-btn">REGISTER</button>
                        </form>
                        <div class="switch-login">
                            <a [routerLink]="['/user/login']" class="or-login">Or Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Register Form Section End -->
